name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          
      - name: Setup environment files
        run: |
          cp .env.ci .env
          cp .env.ci .env.production
          echo "Setting up CI environment"
          
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: |
          npm install
          cd api && npm install && cd ..
          
      # Add debug step to verify API structure
      - name: Debug API structure
        run: |
          echo "API directory contents:"
          ls -la api/
          echo "API package.json:"
          cat api/package.json
          
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          app_location: "/" # App source code path
          api_location: "api" # API source code path 
          output_location: "build" # Built app content directory
          app_build_command: "npm run build"
          api_build_command: "npm run build --if-present"
          # Explicitly set the function language to node
          function_language: "node"
          function_language_version: "18"
          action: "upload"
          skip_deploy_on_missing_secrets: true
        env:
          # Add the required Cosmos DB environment variables
          COSMOS_ENDPOINT: ${{ secrets.COSMOS_ENDPOINT }}
          COSMOS_KEY: ${{ secrets.COSMOS_KEY }}
          COSMOS_DATABASE: "Timesheets"
          COSMOS_CONTAINER: "TimeAllocation"

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"
          skip_deploy_on_missing_secrets: true